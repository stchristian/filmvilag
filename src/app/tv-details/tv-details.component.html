<div *ngIf="tvshow" class="my-4">
  <div class="row">
    <div class="col-lg-5">
      <img [src]="tvshow.poster_path" class="img-fluid">
    </div>
    <div class="col-lg-7">
      <h1>{{tvshow.original_name}}</h1>
      <p>{{tvshow.overview}}</p>
      <h3>Genres</h3>
      <ul>
        <li *ngFor="let genre of tvshow.genres">
          {{genre.name}}
        </li>
      </ul>
      <h4>Cast</h4>
      <ul class="cast">
        <li *ngFor="let person of tvshow.credits.cast | slice:castStartingIndex:castStartingIndex+castPageSize">{{person.character}}
          | <a [routerLink]="['/person', person.id]">{{person.name}}</a></li>
      </ul>
      <button class="btn btn-primary mx-2" (click)="prevCast()">Previous</button> <button class="btn btn-primary" (click)="nextCast()">Next</button>
      <h4 class="mt-3">Seasons</h4>
      <ul>
        <li *ngFor="let season of tvshow.seasons">{{season.season_number}}. season - {{season.episode_count}} episodes</li>
      </ul>
    </div>
  </div>
</div>
